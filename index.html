<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>TOP Calculator!</h1>
  <div class="container">
    <div class="calcContainer">
      <div class="calculator">
        <div id="display">0</div>
        <button type="button" id="clear" onclick="this.blur()">Clear</button>
        <button type="button" id="back" onclick="this.blur()">Back ←</button>

        <button type="button" class="number" id="seven" onclick="this.blur()">7</button>
        <button type="button" class="number" id="eight" onclick="this.blur()">8</button>
        <button type="button" class="number" id="nine" onclick="this.blur()">9</button>
        <button type="button" class="number" id="four" onclick="this.blur()">4</button>
        <button type="button" class="number" id="five" onclick="this.blur()">5</button>
        <button type="button" class="number" id="six" onclick="this.blur()">6</button>
        <button type="button" class="number" id="one" onclick="this.blur()">1</button>
        <button type="button" class="number" id="two" onclick="this.blur()">2</button>
        <button type="button" class="number" id="three" onclick="this.blur()">3</button>
        <button type="button" class="number" id="zero" onclick="this.blur()">0</button>
        <button type="button" class="number" id="decimal" onclick="this.blur()">.</button>

        <button type="button" id="equals" onclick="this.blur()"> = </button>
        <button type="button" class="operator" id="plus" onclick="this.blur()">+</button>
        <button type="button" class="operator" id="minus" onclick="this.blur()">-</button>
        <button type="button" class="operator" id="times" onclick="this.blur()">x</button>
        <button type="button" class="operator" id="divide" onclick="this.blur()">÷</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
